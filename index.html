<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels vs Percentages Guide</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Pixels vs Percentages: Layout Guide</h1>

    <div class="container">
        <!-- Fixed-Pixel Box -->
        <div class="box pixel-box">
            <h2>Fixed (Pixels)</h2>
            <div class="inset-box">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="30" fill="red" />
                </svg>
                <svg viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="blue" />
                </svg>
                <svg viewBox="0 0 100 100">
                    <polygon points="50,10 90,90 10,90" fill="green" />
                </svg>
            </div>
        </div>

        <!-- Percentage-Based Box -->
        <div class="box percent-box">
            <h2>Responsive (Percentages)</h2>
            <div class="inset-box">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="30" fill="red" />
                </svg>
                <svg viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="blue" />
                </svg>
                <svg viewBox="0 0 100 100">
                    <polygon points="50,10 90,90 10,90" fill="green" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
